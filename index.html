<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Trispace:wght@100;200;300;400;500;600;700;800&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            text-align: center;
            color: white;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <section class="Card">
        <div class="Container">

            <img class="main" src="/images/image-equilibrium.jpg" alt="img" width="100px">

            <h2>Equilibrium #3429</h2>
            <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
            <p class="price"><span>0.041 ETH</span><span class="clock"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</span></p>
            <hr>
            <p class="avatrarD"><img class="avatar" src="/images/image-avatar.png" alt="">Creation of <span style="margin:0 5px; color: hsl(0, 0%, 100%)"> Jules Wyvern</span></p>

        </div>

    </section>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Elgrande-Eyub">AYOUB BARAOUI</a>.
    </div>
</body>

</html>
